# Generic dialog patterns (class/title)
windowrule = float center match:class (confirm|dialog|download|notification|error|splash|confirmreset|file_progress|open|save|file|folder)
windowrule = float center match:title (confirm|dialog|download|notification|error|splash|confirmreset|file_progress|open|save|file|folder)
windowrule = size 60% 60% match:class (confirm|dialog|error|splash|confirmreset|file_progress|open|save|file|folder)
windowrule = size 60% 60% match:title (confirm|dialog|error|splash|confirmreset|file_progress|open|save|file|folder)

# GTK dialogs (regex and common class names)
windowrule = float center size 60% 60% match:class (.*[Dd]ialog.*)
windowrule = float center size 60% 60% match:class (GtkDialog|GtkFileChooserDialog|GtkFileChooserWidget|GtkColorChooserDialog|GtkFontChooserDialog|GtkMessageDialog|GtkAboutDialog|GtkAssistant|GtkPrintUnixDialog)
windowrule = float center size 60% 60% match:class (.*gtk.*[Dd]ialog.*)
windowrule = float center size 60% 60% match:title ^(gtk_file_chooser_.*)$

# Qt dialogs
windowrule = float center size 60% 60% match:class (QDialog|QFileDialog|QMessageBox|QColorDialog|QFontDialog|QInputDialog|QProgressDialog|QWizard|QPrintDialog|QPageSetupDialog)
windowrule = float center size 60% 60% match:class (.*[Qq]t.*[Dd]ialog.*)
windowrule = float center size 60% 60% match:class (.*[Qq]t.*[Mm]essage[Bb]ox.*)

# KDE-specific patterns
windowrule = float center size 60% 60% match:class (kdialog|kf5_dialog|kde_dialog|org.kde.*[Dd]ialog)
windowrule = float center size 60% 60% match:class ^(org\.kde\.plasmashell.*)$
windowrule = float center size 60% 60% match:class ^(krunner)$

# Generic title catchers
windowrule = float center size 60% 60% match:title ([Dd]ialog|[Pp]opup?|[Aa]lert|[Ww]arning|[Ii]nfo|[Qq]uestion|[Ee]rror|[Cc]onfirm|[Pp]rompt|[Cc]hooser|[Ss]elector|[Pp]icker|[Bb]rowser)
windowrule = float center size 60% 60% match:title (Open|Save|Browse|Select|Choose|Pick|Print|Export|Import|Settings|Preferences|Options|Configure|Properties|About|Help)
windowrule = float center size 60% 60% match:title (Password|Authentication|Login|Certificate|Key|Security|Permission|Access|Grant|Deny)


# Center and resize dialogs
windowrule = center match:class (.*-dialog)
windowrule = size 60% 60% match:class (.*-dialog)
windowrule = center match:class ^(xdg-desktop-portal-gtk)$
windowrule = size 60% 60% match:class ^(xdg-desktop-portal-gtk)$

# True dialog/modal windows (Wayland/XWayland): force float+center+size
windowrule = float center size 60% 60% match:modal true

