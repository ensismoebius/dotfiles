
# English version common dialogs
windowrule = float center size 60% 60% match:title ^(Open File)$
windowrule = float center size 60% 60% match:title ^(Save File)$
windowrule = float center size 60% 60% match:title ^(Open Folder)$
windowrule = float center size 60% 60% match:title (Open|Save|Select|File|Folder|Volume|Manager|Settings|Preferences|Properties|About|Quit|Close|Exit)

# Brazilian (Portuguese) equivalents
windowrule = float center size 60% 60% match:title ^(Abrir Arquivo)$
windowrule = float center size 60% 60% match:title ^(Abrir Pasta)$
windowrule = float center size 60% 60% match:title (Escolher Arquivos|Abrir|Salvar|Selecionar|Arquivo|Pasta|Volume|Gerenciador|Configurações|Preferências|Propriedades|Sobre|Sair|Fechar)

# Common dialog toolkits
windowrule = float center size 60% 60% match:class ^(zenity)$
windowrule = float center size 60% 60% match:class ^(yad)$
windowrule = float center size 60% 60% match:class ^(xdg-desktop-portal-gtk)$
windowrule = float center size 60% 60% match:class ^(xdg-desktop-portal-kde)$
