## Hyprland windowrulev2 candidates to enforce dialog behavior
# Generated: 2026-01-18
# Purpose: Candidate rules enforcing float, center, size 60% 60% for dialogs
# NOTE: Review before enabling. These are conservative matches derived from
# existing `11-windowrules.conf` and `22-dialogs.conf`. Apply and test with
# `hyprctl dispatch reload` on your system.

# Core: GTK and Qt dialogs (Wayland and XWayland)
windowrulev = float, center, size 60% 60%, match:class:(GtkFileChooserDialog|GtkMessageDialog|GtkAboutDialog|GtkColorChooserDialog|GtkFontChooserDialog|GtkPrintUnixDialog|QFileDialog|QMessageBox|QColorDialog|QFontDialog|QInputDialog|QWizard|QPrintDialog)

# xdg-desktop-portal dialogs (file choosers, auth) — match initial class/title when available
windowrulev = float, center, size 60% 60%, match:class:(xdg-desktop-portal-gtk|xdg-desktop-portal-kde|xdg-desktop-portal-wlr|org.freedesktop.impl.portal.*)

# Modal windows: force float+center+size
windowrulev = float, center, size 60% 60%, match:modal:true

# Generic title catchers (English + Portuguese)
windowrulev = float, center, size 60% 60%, match:title:(Open|Save|Select|File|Folder|Volume|Manager|Settings|Preferences|Properties|About|Quit|Close|Exit|Abrir|Salvar|Escolher|Selecionar|Arquivo|Pasta|Configurações|Preferências|Propriedades|Sobre|Sair|Fechar)

# Notifications, tooltips and small utility dialogs — keep floating but smaller where appropriate
windowrulev = float, center, size 40% 25%, match:class:(zenity|yad|notify|notification|tooltip|hint)

# KDE / KDialog patterns
windowrulev = float, center, size 60% 60%, match:class:(kdialog|kf5_dialog|org.kde.*[Dd]ialog)

# Ensure any explicitly floating window is centered (catch-all; keep last)
windowrulev = center, match:floating:1

# End of candidate rules
