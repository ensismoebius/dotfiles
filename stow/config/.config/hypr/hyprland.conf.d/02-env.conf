# ----- Cursor -----
env = XCURSOR_SIZE,24
env = HYPRCURSOR_THEME,catppuccin-mocha-mauve
env = HYPRCURSOR_SIZE,24

# ----- Wayland Backends -----
env = GDK_BACKEND,wayland
env = QT_QPA_PLATFORM,wayland
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland

# ----- Firefox -----
env = MOZ_ENABLE_WAYLAND,1
env = MOZ_WEBRENDER,1

# ----- Session -----
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# ----- Theming -----
env = GTK_THEME,Cyberpunk-Neon
env = ICON_THEME,Cyberpunk-Neon

# Only one option is allowed â€” `qt5ct` is the correct modern backend.
env = QT_QPA_PLATFORMTHEME,qt5ct

# Optional: Kvantum styling (only if configured in ~/.config/Kvantum/)
# env = QT_STYLE_OVERRIDE,kvantum

# ----- Scaling -----
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = GDK_SCALE,1

# ----- Optional Workaround -----
# Enable ONLY if pointer flickers/disappears (NVIDIA mostly)
# env = WLR_NO_HARDWARE_CURSORS,1

# ----- Default browser -----
env = BROWSER,firefox

# ----- Default terminal -----
env = TERMINAL,foot
