# ---------------------------
# Converted windowrulev candidates
# Converted from older `windowrule` and `windowrulev` entries on 2026-01-18
# ---------------------------

# High-priority explicit rule: force xdg-desktop-portal-gtk "Open Folder" to float/center/60%
windowrulev = float, center, size 60% 60%, match:initialClass:xdg-desktop-portal-gtk, match:initialTitle:^(Open Folder)$


# Force certain utility windows to float and center (keep sizes conservative)
windowrulev = float, center, match:class:^(pavucontrol)$
windowrulev = float, center, match:class:^(blueman-manager)$
windowrulev = float, center, match:class:^(nm-connection-editor)$
windowrulev = float, center, match:class:^(org.kde.polkit-kde-authentication-agent-1)$
windowrulev = float, center, size 30% 20%, match:title:^(Window Switcher)$

# Special transient / empty-title windows (modal)
windowrulev = float, center, match:title:^(|Untitled)$
windowrulev = float, center, match:class:^(transient)$

# Application-specific dialog examples (browsers, electron apps)
windowrulev = float, center, match:class:^(firefox)$, match:title:^(Firefox — .*)$
windowrulev = float, center, match:class:^(chrome|chromium|brave)$, match:title:(Open|Save|Print|Settings|Extensions|History|Bookmarks)
windowrulev = float, center, match:class:^(electron|discord|slack|spotify)$, match:title:(Open|Save|Preferences|Settings)
windowrulev = float, center, size 40% 40%, match:class:^(gnome-text-editor)$

# Office / file managers
windowrulev = float, center, match:class:(libreoffice|soffice), match:title:(Open|Save|Print|Export|Options|Preferences)
windowrulev = float, center, match:class:(dolphin|nautilus|nemo|thunar|pcmanfm), match:title:(Open|Save|Rename|Properties|Preferences)

# Portal / dbus-based dialogs: explicit size 60% 60%
windowrulev = float, center, size 60% 60%, match:class:^(xdg-desktop-portal-gtk)$
windowrulev = float, center, size 60% 60%, match:class:^(org.freedesktop.impl.portal.*)$

# Non-focus small notifications / tooltips (do not steal focus). Keep small size.
windowrulev = float, center, size 40% 15%, match:class:(zenity|yad|.*notify.*|.*notification.*)
windowrulev = float, center, size 40% 15%, match:title:(Notification|Notify|Tooltip|Hint)

# Floating terminal rules (preserve explicit sizing/workspace behavior)
windowrulev = float, center, match:class:^(floating-terminal)$
windowrulev = float, center, size 80% 70%, match:class:^(floating-terminal)$
windowrulev = workspace:special, match:class:^(floating-terminal)$

# Scratchpad terminal (foot) conversions
windowrulev = size 60% 60%, match:class:^(foot)$, workspace:special:term_scratch
windowrulev = center, match:class:^(foot)$, workspace:special:term_scratch

# Hide all windows in special:term_scratch from taskbars (converted flag)
windowrulev = noskiptaskbar, workspace:special:term_scratch

# Size rules for specific dialog types (explicit)
windowrulev = size 60% 60%, float, center, match:class:(GtkFileChooserDialog|QFileDialog)
windowrulev = size 60% 60%, float, center, match:class:(GtkMessageDialog|QMessageBox)
windowrulev = size 60% 60%, float, center, match:title:(Preferences|Settings|Configuration)

# Debugging rule retained as comment
# windowrulev2 = opacity 0.8 0.8, floating:1

# ULTIMATE CATCH-ALL: center any floating window — MUST be last
windowrulev = center, match:floating:1
