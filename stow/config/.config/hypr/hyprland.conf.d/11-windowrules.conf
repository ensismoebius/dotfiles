# ---------------------------
# windowrulev2 — Cyberpunk Neon UX
# Compatível com Hyprland v0.52.0 (f56ec18)
# ---------------------------

# Force certain windows to float AND center
windowrule = float center match:class ^(pavucontrol)$
windowrule = float center match:class ^(blueman-manager)$
windowrule = float center match:class ^(nm-connection-editor)$
windowrule = float center match:class ^(org.kde.polkit-kde-authentication-agent-1)$
windowrule = float center size 30% 20% match:title ^(Window Switcher)$

# Special transient / empty-title windows (modal)
windowrule = float center match:title ^$
windowrule = float center match:title (^$|Untitled)
windowrule = float center match:class (transient)

# Application-specific examples (browser/electron/etc.)
windowrule = float center match:class (firefox) match:title ^(Firefox — .*)$
windowrule = float center match:class (chrome|chromium|brave) match:title (Open|Save|Print|Settings|Extensions|History|Bookmarks)
windowrule = float center match:class (electron|discord|slack|spotify) match:title (Open|Save|Preferences|Settings)
windowrule = float center size 40% 40% match:class ^(gnome-text-editor)$

# Office / file managers
windowrule = float center match:class (libreoffice|soffice) match:title (Open|Save|Print|Export|Options|Preferences)
windowrule = float center match:class (dolphin|nautilus|nemo|thunar|pcmanfm) match:title (Open|Save|Rename|Properties|Preferences)

# Portal / dbus-based dialogs: keep them floating + centered + sized
windowrule = float center size 60% 60% match:class xdg-desktop-portal-gtk
windowrule = float center size 60% 60% match:class org.freedesktop.impl.portal.*

# Non-focus small notifications / tooltips (do not steal focus)
windowrule = float center match:class (zenity|yad|.*notify.*|.*notification.*)
windowrule = float center match:title (Notification|Notify|Tooltip|Hint)

# Floating terminal rules (kept explicit)
windowrule = float center match:class ^(floating-terminal)$
windowrule = float center size 80% 70% match:class ^(floating-terminal)$
windowrule = workspace special match:class ^(floating-terminal)$

# Scratchpad terminal (foot)
windowrulev2 = size 60% 60%, class:^(foot)$, workspace:special:term_scratch
windowrulev2 = center, class:^(foot)$, workspace:special:term_scratch

# Hide all windows in special:term_scratch from taskbars
windowrulev2 = noskiptaskbar, workspace:special:term_scratch

# Size rules for specific dialog types
windowrulev2 = size 60% 60%,float,center,class:(GtkFileChooserDialog|QFileDialog)
windowrulev2 = size 60% 60%,float,center,class:(GtkMessageDialog|QMessageBox)
windowrulev2 = size 60% 60%,float,center,title:(Preferences|Settings|Configuration)

# Debugging rule (uncomment to inspect matched windows)
# windowrulev2 = opacity 0.8 0.8,floating:1

# ULTIMATE CATCH-ALL: center any floating window — MUST be last
windowrulev2 = center,floating:1
