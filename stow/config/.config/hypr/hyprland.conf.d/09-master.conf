master {
    mfact = 0.50                  # Master area size factor (50% of workspace)
    new_status = slave            # New windows start as slave
    new_on_top = false            # New slaves are not placed on top
    new_on_active = after        # New windows appear after the active one
    orientation = left          # Master area is left-aligned
    smart_resizing = true         # Enable smart resizing for windows
    allow_small_split = false     # Prevent small splits in layout
    special_scale_factor = 0.95   # Scale factor for special windows (95%)
    slave_count_for_center_master = 4 # Number of slaves before center master layout
    center_master_fallback = left # Fallback to left if center master can't be used
    drop_at_cursor = true         # Drop new windows at cursor position
}
