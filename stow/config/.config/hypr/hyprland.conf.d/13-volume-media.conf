# Volume and Media Control
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5% # Volume up
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5% # Volume down
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle # Mute audio
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle # Mute mic

bind = , XF86AudioNext, exec, bash -c 'playerctl next'
bind = , XF86AudioPlay, exec, bash -c 'playerctl play-pause'
bind = , XF86AudioPrev, exec, bash -c 'playerctl previous'
bind = , XF86AudioStop, exec, bash -c 'playerctl stop'

bind = , XF86MonBrightnessUp, exec, bash -c 'brightnessctl set +10%'
bind = , XF86MonBrightnessDown, exec, bash -c 'brightnessctl set 10%-'
