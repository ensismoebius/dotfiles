gestures {
    # --- Cyberpunk Neon UX: gestos funcionais, responsivos e não intrusivos ---
    # Sintaxe: gesture = <fingers>, <direction>, <action>[, mod: <MOD>, scale: <FLOAT>]
    # (válido para Hyprland v0.52.0 - árvore f56ec18)

    # 3 dedos — swipe horizontal para trocar workspaces (padrão)
    gesture = 3, horizontal, workspace

    # 3 dedos — swipe vertical para fullscreen (com escala de animação ligeiramente mais rápida)
    gesture = 3, up, scale: 1.25, fullscreen
    gesture = 3, down, scale: 1.25, fullscreen



    # 3 dedos + ALT — mover/arrastar janela (útil para manipulação direta)
    gesture = 3, horizontal, mod: ALT, move

    # 3 dedos + ALT — redimensionar janela (arrastar com 3 dedos altera tamanho)
    gesture = 3, vertical, mod: ALT, resize

}
