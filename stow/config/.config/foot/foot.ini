[main]
font=Fira Code:size=11
font-bold=Fira Code:size=11:style=bold
font-italic=Fira Code:size=11:style=italic
bold-text-in-bright=no

[cursor]
style=beam
blink=yes

[colors]
alpha=1.0
foreground=E0E0E0
background=212121
regular0=212121  # black
regular1=EF5350  # red
regular2=66BB6A  # green
regular3=FFEE58  # yellow
regular4=42A5F5  # blue
regular5=AB47BC  # magenta
regular6=26C6DA  # cyan
regular7=E0E0E0  # white
bright0=424242   # bright black (dark grey)
bright1=EF5350   # bright red
bright2=66BB6A   # bright green
bright3=FFEE58   # bright yellow
bright4=42A5F5   # bright blue
bright5=AB47BC   # bright magenta
bright6=26C6DA   # bright cyan
bright7=FFFFFF   # bright white
selection-foreground=212121
selection-background=E0E0E0

[csd]
preferred=server
