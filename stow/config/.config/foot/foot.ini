[main]
font=Fira Code:size=11
font-bold=Fira Code:size=11:style=bold
font-italic=Fira Code:size=11:style=italic
bold-text-in-bright=yes  # Important for glow!

[cursor]
style=beam
blink=yes

[colors]
alpha=0.4

# Cyberpunk neon green palette
background=000000   # black
foreground=10ff10   # Neon green

# Normal colors
regular0=000000     # Black
regular1=ffffff     # Red
regular2=00ff00     # Neon Green
regular3=ffff00     # Yellow
regular4=ffffff     # Blue
regular5=ffffff     # Magenta
regular6=ffffff     # Cyan
regular7=ffffff     # White

# Bright colors (for glow effect)
bright0=ffffff      # Bright black
bright1=ff5577      # Bright red
bright2=39ff14      # Bright neon green (glowing!)
bright3=ffff55      # Bright yellow
bright4=55aaff      # Bright blue
bright5=ff55ff      # Bright magenta
bright6=55ffff      # Bright cyan
bright7=ffffff      # Bright white

# Selection colors
selection-foreground=000000
selection-background=39ff14  # Neon green selection

[csd]
preferred=server
