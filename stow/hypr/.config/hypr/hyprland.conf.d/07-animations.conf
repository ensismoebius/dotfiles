# ============================================
# SCI-FI / FUTURISTIC ANIMATIONS
# ============================================

# Animations
animations {
    enabled = yes
    
    # Sci-fi bezier curves - sharp, precise, with holographic feel
    bezier = scifiIn, 0.68, -0.55, 0.265, 1.55     # Overshoot with snap-back
    bezier = scifiOut, 0.6, -0.28, 0.735, 0.045    # Quick snap with slight bounce
    bezier = scifiFloat, 0.25, 0.46, 0.45, 0.94    # Holographic float effect
    bezier = scifiSlide, 0.77, 0, 0.175, 1         # Precise slide (fast start, slow end)
    bezier = scifiWorkspace, 0.86, 0, 0.07, 1      # Matrix-like workspace transition
    bezier = scifiNotification, 0.34, 1.56, 0.64, 1 # Notification pop-in effect
    
    # ===== WINDOW ANIMATIONS =====
    # Window opening - holographic materialization
    animation = windows, 1, 3, scifiIn, popin 20%
    # Window closing - digital disintegration
    animation = windowsOut, 1, 2, scifiOut, popin 20%
    # Window movement - precise sliding
    animation = windowsMove, 1, 2, scifiSlide
    
    # ===== BORDER ANIMATIONS =====
    # Border color changes - neon pulse
    animation = border, 1, 4, scifiFloat
    # Border angle - scanning effect
    animation = borderangle, 1, 4, scifiFloat
    
    # ===== FADE ANIMATIONS =====
    # General fade - digital crossfade
    animation = fade, 1, 2, scifiFloat
    # Fade on layer switch - hologram swap
    animation = fadeLayers, 1, 2, scifiFloat
    # Fade on switch - window focus change
    animation = fadeSwitch, 1, 2, scifiFloat
    # Shadow fade - energy field dissipation
    animation = fadeShadow, 1, 2, scifiFloat
    
    # ===== WORKSPACE ANIMATIONS =====
    # Workspace switch - matrix data stream
    animation = workspaces, 1, 3, scifiWorkspace, slidevert
    # Special workspace - holographic projection
    animation = specialWorkspace, 1, 4, scifiIn, slidefadevert 40%
    
    # ===== LAYER ANIMATIONS =====
    # Layer windows (notifications, panels)
    animation = layers, 1, 2, scifiNotification, popin 15%
    animation = layersIn, 1, 2, scifiNotification, popin 15%
    animation = layersOut, 1, 2, scifiOut, popin 15%
}