# ===============================
# Layer Rules (Hyprland Layer Shell)
# ===============================

# Bars (waybar, ags-bar, eww bar, etc.)
layerrulev2 = ignorezero,nofocus,nodim,monitor all,layer:^(bar|waybar|eww-bar|ags-bar)$

# Launchers (rofi / wofi / tofi / ags launcher)
layerrulev2 = blur,center,noanim,layer:^(rofi|wofi|tofi|launcher)$

# Notifications (mako, dunst, swaync)
layerrulev2 = nofocus,nodim,ignorezero,noanim,layer:^(mako|dunst|swaync.*|notification)$

# Screenshots overlays (grim, swappy, hyprshot, flameshot)
layerrulev2 = noborder,nofocus,noanim,layer:^(screenshot|swappy|hyprshot|flameshot.*)$

# Media overlays (osd, brightness, volume, eww-osd)
layerrulev2 = nofocus,nodim,noanim,monitor all,layer:^(osd|brightness|volume|kstatus|eww-osd)$

# Lockscreen (no blur, no transparency for security)
layerrulev2 = opaque,noanim,monitor all,layer:^(lock|login|greeter)$

# GNOME/KDE portals
layerrulev2 = noborder,noanim,nofocus,nodim,layer:^(org\.freedesktop\.impl\.portal.*|xdg-desktop-portal.*)$

# Popups do Waybar (menus, dropdowns, tooltips)
layerrulev2 = nofocus,noanim,center,nodim,layer:^(waybar-popup|menu|tooltip)$

# Screen Keyboard (osk, maliit, wvkbd)
layerrulev2 = monitor all,noanim,ignorezero,keepaspect,layer:^(osk|keyboard|maliit|wvkbd)$

# HUDs (game overlays, metrics)
layerrulev2 = nofocus,nodim,noanim,layer:^(hud|fps|overlay|perf)$

# Special overlays (Picture-in-picture, AGS mini compositor layers)
layerrulev2 = noanim,nofocus,nodim,layer:^(pip|picture-in-picture|overlay)$

# Catch-all fallback (mantenha sempre por Ãºltimo)
layerrulev2 = nodim,noborder,monitor all

