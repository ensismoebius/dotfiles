# Keybindings
# $mainMod is the SUPER (Windows) key
$mainMod = SUPER

#
# System Actions
#
# Exit Hyprland
bind = $mainMod SHIFT, Q, exit,
# Reload Hyprland and Waybar
bind = $mainMod SHIFT, R, exec, hyprctl reload && killall waybar && waybar &


#
# Application Launchers
#
# Launch terminal
bind = $mainMod, return, exec, foot
# Launch file manager
bind = $mainMod, E, exec, nautilus
# App launcher with usage tracking (wofi)
bind = $mainMod, D, exec, wofi --show drun --prompt "Run: " | xargs hyprctl dispatch exec --
# Emoji picker
bind = $mainMod, period, exec, ~/Scripts/ui/emoji/emoji_picker.sh


#
# Window Management
#
# Close active window
bind = $mainMod, Q, killactive,
# Toggle floating terminal
bind = $mainMod SHIFT, return, exec, ~/Scripts/ui/window/toggle_floating_terminal.sh
# Toggle floating mode
bind = $mainMod, T, togglefloating,
# Toggle fullscreen
bind = $mainMod, M, fullscreen,
# Dwindle: pseudo-tile
bind = $mainMod, P, pseudo,
# Dwindle: toggle split
bind = $mainMod, J, togglesplit,

# Move focus with arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move/resize windows with mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


#
# Workspace Management
#
# Switch workspaces with [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mouse scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1


#
# Clipboard History
#
# Show clipboard history and select an entry to copy
bind = $mainMod, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy
# Show clipboard history and delete an entry
bind = $mainMod SHIFT, V, exec, cliphist list | wofi --dmenu | cliphist delete
# Clear entire clipboard history
bind = $mainMod CTRL, V, exec, cliphist wipe


#
# Utilities
#
# Toggle zoom
bind = $mainMod, equal, exec, hypr-zoom
# Switch monitor layout
bind = $mainMod CTRL, M, exec, ~/Scripts/display/monitor/monitor_switch.sh --switch
# Launch power menu
bind = $mainMod SHIFT, P, exec, ~/Scripts/system/power/power_menu.sh
# Launch audio menu
bind = $mainMod, A, exec, ~/Scripts/audio/play_audio_menu.sh