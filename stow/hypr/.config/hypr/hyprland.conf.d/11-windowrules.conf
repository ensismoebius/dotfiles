# ---------------------------
# windowrulev2 — Cyberpunk Neon UX
# Compatível com Hyprland v0.52.0 (f56ec18)
# ---------------------------

# Force certain windows to float AND center
windowrulev2 = float,center,class:^(pavucontrol)$
windowrulev2 = float,center,class:^(blueman-manager)$
windowrulev2 = float,center,class:^(nm-connection-editor)$
windowrulev2 = float,center,class:^(org.kde.polkit-kde-authentication-agent-1)$
windowrulev2 = float,center,size 30% 20%,title:^(Window Switcher)$

# English version common dialogs
windowrulev2 = float,center,title:^(Open File)$
windowrulev2 = float,center,title:^(Save File)$
windowrulev2 = float,center,title:^(Open Folder)$
windowrulev2 = float,center,title:(Open|Save|Select|File|Folder|Volume|Manager|Settings|Preferences|Properties|About|Quit|Close|Exit)

# Brazilian (Portuguese) equivalents
windowrulev2 = float,center,title:^(Abrir Arquivo)$
windowrulev2 = float,center,title:^(Salvar Arquivo)$
windowrulev2 = float,center,title:^(Abrir Pasta)$
windowrulev2 = float,center,title:(Abrir|Salvar|Selecionar|Arquivo|Pasta|Volume|Gerenciador|Configurações|Preferências|Propriedades|Sobre|Sair|Fechar)

# Common dialog toolkits
windowrulev2 = float,center,class:^(zenity)$
windowrulev2 = float,center,class:^(yad)$
windowrulev2 = float,center,class:^(xdg-desktop-portal-gtk)$
windowrulev2 = float,center,class:^(xdg-desktop-portal-kde)$
windowrulev2 = float,center,class:^(xdg-desktop-portal-wlr)$
windowrulev2 = float,center,class:^(xdg-desktop-portal)$

# Generic dialog patterns (class/title)
windowrulev2 = float,center,class:(confirm|dialog|download|notification|error|splash|confirmreset|file_progress|open|save|file|folder)
windowrulev2 = float,center,title:(confirm|dialog|download|notification|error|splash|confirmreset|file_progress|open|save|file|folder)

# GTK dialogs (regex and common class names)
windowrulev2 = float,center,class:^(.*[Dd]ialog.*)$
windowrulev2 = float,center,class:(GtkDialog|GtkFileChooserDialog|GtkFileChooserWidget|GtkColorChooserDialog|GtkFontChooserDialog|GtkMessageDialog|GtkAboutDialog|GtkAssistant|GtkPrintUnixDialog)
windowrulev2 = float,center,class:(.*gtk.*[Dd]ialog.*)
windowrulev2 = float,center,title:^(gtk_file_chooser_.*)$

# Qt dialogs
windowrulev2 = float,center,class:(QDialog|QFileDialog|QMessageBox|QColorDialog|QFontDialog|QInputDialog|QProgressDialog|QWizard|QPrintDialog|QPageSetupDialog)
windowrulev2 = float,center,class:(.*[Qq]t.*[Dd]ialog.*)
windowrulev2 = float,center,class:^(.*[Qq]t.*[Mm]essage[Bb]ox.*)$

# KDE-specific patterns
windowrulev2 = float,center,class:(kdialog|kf5_dialog|kde_dialog|org.kde.*[Dd]ialog)
windowrulev2 = float,center,class:^(org\.kde\.plasmashell.*)$
windowrulev2 = float,center,class:^(krunner)$

# Generic title catchers
windowrulev2 = float,center,title:([Dd]ialog|[Pp]opup?|[Aa]lert|[Ww]arning|[Ii]nfo|[Qq]uestion|[Ee]rror|[Cc]onfirm|[Pp]rompt|[Cc]hooser|[Ss]elector|[Pp]icker|[Bb]rowser)
windowrulev2 = float,center,title:(Open|Save|Browse|Select|Choose|Pick|Print|Export|Import|Settings|Preferences|Options|Configure|Properties|About|Help)
windowrulev2 = float,center,title:(Password|Authentication|Login|Certificate|Key|Security|Permission|Access|Grant|Deny)

# Special transient / empty-title windows (modal)
windowrulev2 = float,center,title:^$
windowrulev2 = float,center,title:(^$|Untitled)
windowrulev2 = float,center,class:(transient)

# Application-specific examples (browser/electron/etc.)
windowrulev2 = float,center,class:(firefox),title:^(Firefox — .*)$
windowrulev2 = float,center,class:(chrome|chromium|brave),title:(Open|Save|Print|Settings|Extensions|History|Bookmarks)
windowrulev2 = float,center,class:(electron|discord|slack|spotify),title:(Open|Save|Preferences|Settings)

# Office / file managers
windowrulev2 = float,center,class:(libreoffice|soffice),title:(Open|Save|Print|Export|Options|Preferences)
windowrulev2 = float,center,class:(dolphin|nautilus|nemo|thunar|pcmanfm),title:(Open|Save|Rename|Properties|Preferences)

# Portal / dbus-based dialogs: prefer noborder for portal windows
windowrulev2 = noborder,center,class:^((?i)xdg-desktop-portal.*)$
windowrulev2 = float,center,class:(org.freedesktop.impl.portal.*)

# Non-focus small notifications / tooltips (do not steal focus)
windowrulev2 = nofocus,float,center,class:(zenity|yad|.*notify.*|.*notification.*)
windowrulev2 = nofocus,float,center,title:(Notification|Notify|Tooltip|Hint)

# Floating terminal rules (kept explicit)
windowrulev2 = float,center,class:^(floating-terminal)$
windowrulev2 = float,center,size 80% 70%,class:^(floating-terminal)$
windowrulev2 = workspace special,class:^(floating-terminal)$

# Size rules for specific dialog types
windowrulev2 = size 50% 70%,float,center,class:(GtkFileChooserDialog|QFileDialog)
windowrulev2 = size 40% 40%,float,center,class:(GtkMessageDialog|QMessageBox)
windowrulev2 = size 60% 80%,float,center,title:(Preferences|Settings|Configuration)

# Debugging rule (uncomment to inspect matched windows)
# windowrulev2 = opacity 0.8 0.8,floating:1

# ULTIMATE CATCH-ALL: center any floating window — MUST be last
windowrulev2 = center,floating:1
