# Cyberpunk-Neon Theme for Hyprland

# Define global colors
$bg_color = rgba(13, 2, 8, 0.95)
$fg_color = #00FF41
$selected_bg_color = #008F11
$selected_fg_color = #00FF41
$borders_color = #00FF41
$unfocused_borders_color = rgba(0, 255, 65, 0.3)

# Window Borders
# Example: active_border, inactive_border
# These would be used in 05-general.conf and 06-decoration.conf
# Using rgba for transparency for glowing effect
$active_border_color = $borders_color
$inactive_border_color = $unfocused_borders_color



# Animations
animations {
    enabled = true
    # Add custom animations if desired
}

# GTK/Qt configuration (ensure applications use the correct theme)
exec-once = gsettings set org.gnome.desktop.interface gtk-theme "Cyberpunk-Neon"
exec-once = gsettings set org.gnome.desktop.interface icon-theme "Cyberpunk-Neon" # Placeholder
exec-once = gsettings set org.gnome.desktop.interface cursor-theme "Cyberpunk-Neon" # Placeholder
exec-once = qt5ct # Start qt5ct for settings
exec-once = qt6ct # Start qt6ct for settings
exec-once = dbus-update-activation-environment --systemd QT_QPA_PLATFORMTHEME # Ensure Qt is themed
exec-once = systemctl --user import-environment QT_QPA_PLATFORMTHEME # Ensure Qt is themed
# Ensure Kvantum is picked up
exec-once = export QT_QPA_PLATFORMTHEME="kvantum"