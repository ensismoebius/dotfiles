# Window Rules
# Force certain windows to float
windowrulev2 = float,class:^(pavucontrol)$
windowrulev2 = float,class:^(blueman-manager)$
windowrulev2 = float,class:^(nm-connection-editor)$
windowrulev2 = float,class:^(org.kde.polkit-kde-authentication-agent-1)$
windowrulev2 = float,center,size 30% 20%,title:^(Window Switcher)$

# English version
windowrulev2 = float,title:^(Open File)$
windowrulev2 = float,title:^(Save File)$
windowrulev2 = float,title:^(Open Folder)$
windowrulev2 = float,title:(Open|Save|Select|File|Folder|Volume|Manager|Settings|Preferences|Properties|About|Quit|Close|Exit)

# Brazilian version
windowrulev2 = float,title:^(Abrir Arquivo)$
windowrulev2 = float,title:^(Salvar Arquivo)$
windowrulev2 = float,title:^(Abrir Pasta)$
windowrulev2 = float,title:(Abrir|Salvar|Selecionar|Arquivo|Pasta|Volume|Gerenciador|Configurações|Preferências|Propriedades|Sobre|Sair|Fechar|Sair)

# More floating rules for common dialogs
windowrulev2 = float,class:^(zenity)$
windowrulev2 = float,class:^(yad)$
windowrulev2 = float,class:^(xdg-desktop-portal-gtk)$
windowrulev2 = float,class:^(xdg-desktop-portal-kde)$
windowrulev2 = float,class:^(xdg-desktop-portal-wlr)$
windowrulev2 = float,class:^(xdg-desktop-portal)$

# Float windows with dialog-like classes and titles
windowrulev2 = float,class:(confirm|dialog|download|notification|error|splash|confirmreset|file_progress|open|save|file|folder)
windowrulev2 = float,title:(confirm|dialog|download|notification|error|splash|confirmreset|file_progress|open|save|file|folder)

# Rule for portal windows (e.g. file dialogs from VSCode)
windowrulev2 = noborder,class:^((?i)xdg-desktop-portal.*)$

windowrulev2 = noborder, size 800 480,floating:1,class:^(?!(Code|VSCodium|code-oss|(?i)xdg-desktop-portal.*))$
windowrulev2 = center,floating:1

# Floating terminal rules
windowrulev2 = float, class:^(floating-terminal)$
windowrulev2 = workspace special, class:^(floating-terminal)$
windowrulev2 = size 80% 70%, class:^(floating-terminal)$
windowrulev2 = center, class:^(floating-terminal)$
